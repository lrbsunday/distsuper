[program:test]
command = echo something
auto_start = true
auto_restart = true
machines = 127.0.0.1,localhost
touch_timeout = 5
max_fail_count = 3
stdout_logfile = /var/log/test.out.log
stderr_logfile = /var/log/test.err.log